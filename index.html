<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubblyGo - Mandya's Favorite Laundry Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              accent: {
                50: '#fffbeb',
                100: '#fef3c7',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'tumble': 'tumble 2s ease-in-out infinite',
              'drive': 'drive 3s linear infinite',
              'tap': 'tap 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              tumble: {
                '0%, 100%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(10deg)' },
              },
              drive: {
                '0%': { transform: 'translateX(-5px)' },
                '50%': { transform: 'translateX(5px)' },
                '100%': { transform: 'translateX(-5px)' },
              },
              tap: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.9)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .bubble-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Custom water fill animation for the washing step */
      .water-fill {
        position: relative;
        overflow: hidden;
      }
      .water-fill::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: rgba(37, 99, 235, 0.3);
        animation: fillUp 3s infinite alternate;
      }
      @keyframes fillUp {
        0% { height: 0%; }
        100% { height: 60%; }
      }
    </style>
